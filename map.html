<head>
    <title>Bills tools</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
<div id="top">
    <img src="logo1.png" id="logo"/>
    {{loginButtons}}
</div>
{{> map}}
<div style="visibility: hidden">
    {{> chat}}
</div>
</body>

<template name="chat">
    <div id="currentChat" class='chatBox'>
        <div class='chatTop'>
            <img src='{{recipientImage}}'/>
            {{recipientName}}
        </div>
        <div class='chatArea'>
            <ul class='messages'>
                {{#each messages}}
                <li class='message {{#if iAm author}}owner{{/if}}'>
                    <span class='messageContent'>{{text}}</span><br/>
                    <span class='time'>{{calendarTime created}}</span>
                </li>
                {{/each}}
            </ul>
            <textarea></textarea>
        </div>
    </div>
</template>

<template name="map">
    {{#constant}}
    <div class="mapWrapper">
        <div id="map" class="map"></div>
    </div>
    {{/constant}}
</template>
