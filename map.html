<head>
    <title>Bills tools</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
{{renderPage}}

<!--if view === mobileChat-->
<!--else-->
</body>

<template name="loginView">
    Login Here
    {{loginButtons}}
</template>

<template name="topBar">
    <div id="top">
        <img src="logo1.png" id="logo"/>
        {{loginButtons}}
    </div>
</template>


<template name="mapView">
    {{> topBar}}

    {{> map}}
    <!--TODO rename to desktopChat, wrap around handlebar if ! mobile-->
    <div style="visibility: hidden">
        {{> chat}}
    </div>
</template>

<template name="chat">
    {{#if currentUser}}
    <div id="currentChat" class='chatBox'>
        <div class='chatTop'>
            <img src='{{recipientImage}}'/>
            <span class="recepientName">{{recipientName}}</span>
        </div>
        <div class='chatArea'>
            <ul class='messages'>
                {{#each messageGroups}}
                <li class='messageGroup {{#if iAm author}}owner{{/if}}'>
                    <span class="triangle"></span>
                    {{#each messages}}
                    <div class="message">
                        {{text}}
                    </div>
                    {{/each}}
                    <span class='time'>{{calendarTime last}}</span>
                </li>
                {{/each}}
            </ul>
        </div>
        <textarea placeholder="Type message"></textarea>
        <img class="senderImage" src='{{senderImage}}'/>
        <span class="textAreaArrow"></span>
    </div>
    {{/if}}
</template>

<template name="map">
    {{#constant}}
    <div class="mapWrapper">
        <div id="map" class="map"></div>
    </div>
    {{/constant}}
</template>
