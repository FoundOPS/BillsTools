<head>
    <title>Bills tools</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
<div id="top">
    {{>topBar}}
</div>
{{> map}}
<div style="visibility: hidden">
    {{> chat}}
</div>
</body>

<template name="topBar">
    <!--Label needs to be here or crashes?-->
    <label for="select-choice-0" class="select"></label>
    <select name="select-choice-0" id="select-choice-0">
        <option value="Settings">Settings</option>
        <option value="Logout">Logout</option>
    </select>
    <img src="logo1.png" id="logo"/>
    {{loginButtons}}
</template>

<template name="chat">
    <div id="currentChat" class='chatBox'>
        <div class='chatTop'>
            <img src='{{recipientImage}}'/>
            <span class="recepientName">{{recipientName}}</span>
        </div>
        <div class='chatArea'>
            <ul class='messages'>
                {{#each messageGroups}}
                <li class='messageGroup {{#if iAm author}}owner{{/if}}'>
                    <span class="triangle"></span>
                    {{#each messages}}
                    <div class="message">
                        {{text}}
                    </div>
                    {{/each}}
                    <span class='time'>{{calendarTime last}}</span>
                </li>
                {{/each}}
            </ul>
        </div>
        <textarea placeholder="Type message"></textarea>
        <img class="senderImage" src='{{senderImage}}'/>
        <span class="textAreaArrow"></span>
    </div>
</template>

<template name="map">
    {{#constant}}
    <div class="mapWrapper">
        <div id="map" class="map"></div>
    </div>
    {{/constant}}
</template>
