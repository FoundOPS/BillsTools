<template name="inputPopup">
    <div id="{{id}}" class="ui-content">
        <h2>{{title}}</h2>
        {{{content}}}
        <a class="cancel" data-role="button" data-theme="y" href="#">Cancel</a>
        <button id="{{acceptId}}" data-theme="g">{{acceptText}}</button>
    </div>
</template>

<template name="alertPopup">
    <div id="{{id}}" class="ui-content">
        {{{content}}}
        <a href="#" data-rel="back" data-role="button" data-theme="y" class="center">OK</a>
    </div>
</template>
