<template name="chat">
    {{#if currentUser}}
    <div id="currentChat" class='chatBox'>
        <div class='chatTop'>
            <img class="profileImageSmall" src='{{userImage recipient}}'/>
            <span class="recepientName">{{recipientName}}</span>
        </div>
        <div class='chatArea'>
            <ul class='messages'>
                {{#each messageGroups}}
                <li class='messageGroup {{#if iAm author}}owner{{/if}}'>
                    <span class="triangle"></span>
                    {{#each messages}}
                    <div class="message">
                        {{text}}
                    </div>
                    {{/each}}
                    <span class='time'>{{calendarTime last}}</span>
                </li>
                {{/each}}
            </ul>
        </div>
        <div class="chatBottom">
            <textarea placeholder="Type message"></textarea>
            <img class="profileImageSmall senderImage" class="senderImage" src='{{currentUserImage}}'/>
            <span class="textAreaArrow"></span>
        </div>
    </div>
    {{/if}}
</template>
