<head>
    <title>routey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
    {{> map}}
    <div style="position: absolute; top: 0; right: 0; width: 100px; text-align:right;">
        {{loginButtons align="right"}}
    </div>
</body>

<template name="map">
    {{#constant}}
        <div id="map" class="map"></div>
    {{/constant}}
</template>

<template name="chat">
    <div class="chatboxhead">
        <div class="chatboxtitle">{{from}}</div>
        <div class="chatboxoptions">
            <a href="javascript:void(0)" onclick="javascript:toggleChatBoxGrowth('{{from}}')">-</a>
            <a href="javascript:void(0)" onclick="javascript:closeChatBox('{{from}}')">X</a>
        </div>
        <br clear="all">
    </div>

    <div class="chatboxcontent">
    {{#each message}}
        <div class="chatboxmessage">
            <span class="chatboxmessagefrom">{{from}}</span>
            <span class="chatboxmessagecontent">{{message}}</span>
        </div>
    {{/each}}
    </div>
    <div class="chatboxinput">
        <textarea class="chatboxtextarea" onkeydown="javascript:return checkChatBoxInputKey(event, this, 'janedoe');"></textarea>
    </div>
</template>
